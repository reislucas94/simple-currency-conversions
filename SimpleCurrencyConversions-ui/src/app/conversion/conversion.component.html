<div class="container">
  <div class="form-inline">
    <div class="row">
      
      <div class="form-group mb-3">
        <div class="row">
          <label for="input-value">Value to be converted:</label>
        </div>
        <div class="row col-12">
          <input type="number" class="form-control" step="0.01" [(ngModel)]="inputValue" #ctrl="ngModel" id="input-value" required>
        </div>
      </div>

      <div class="form-group mb-3">
        <div class="row">
          <label for="input-currency">Convert from:</label>
        </div>
        <div class="row col-12">
          <ngx-select-dropdown id="input-currency"
            [multiple]="false" 
            [(ngModel)]="currencyIn" 
            [options]="currencyOptions"
            [config]='currencyDropdownConfig'>
          </ngx-select-dropdown>
        </div>
      </div>


      <div class="form-group mb-3">
        <div class="row">
          <label for="output-currency">Convert to:</label>
        </div>
        <div class="row col-12">
          <ngx-select-dropdown 
            [multiple]="false" 
            [(ngModel)]="currencyOut" 
            [options]="currencyOptions"
            [config]='currencyDropdownConfig'>
          </ngx-select-dropdown>
        </div>
      </div>
      
      <button class="btn btn-primary mb-3" (click)="convert()">Convert</button>
      
    </div>
  </div>



<div class="row">
  {{outputValue}}
</div>
</div>

<app-history-table></app-history-table>
